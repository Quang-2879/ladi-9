    <script>
        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org/?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Không thể lấy IP:', error);
                return 'Unknown';
            }
        }
        function getURL_params() {
            const urlParams = new URLSearchParams(window?.location?.search);
            const decode = v => decodeURIComponent(v || '').replace(/\+/g, ' ');
            const kyo_camp = decode(urlParams?.get('kyo_camp') || '');
            const kyo_adset = decode(urlParams?.get('kyo_adset') || '');
            const kyo_ad = decode(urlParams?.get('kyo_ad') || '');
            const kyo_placement = decode(urlParams?.get('kyo_placement') || '');
            const kyo_adid = decode(urlParams?.get('kyo_adid') || '');

            const url = window?.location?.href || "";

            // Trả về object
            return {
                kyo_camp,
                kyo_adset,
                kyo_ad,
                kyo_placement,
                kyo_adid,
                url
            };
        }
